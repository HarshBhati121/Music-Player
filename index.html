<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>'Spotify - Web Player: Music for everyone'</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <link rel="icon" href="images/favicon.svg">
</head>

<body>

    <div class="container flex bg-black">
        <div class="left ">
            <div class="close invert"><img src="images/close.svg" alt="" height="40px"></div>
            <div class="home m-1 bg-grey rounded p-1">
                <div class="logo "><img class="invert" src="images\logo.svg" alt="logo"><h2>Spotify</h2></div>
                <ul>
                    <li><img class="invert" src="images\home.svg" alt="Home">Home </li>
                    <li><img class="invert" src="images\search.svg" alt="Search">Search</li>
                </ul>
            </div>
            <div class="library m-1 bg-grey rounded p-1">
                <div class="heading">
                    <img class="invert" src="images\playlist.svg">
                    <h2>Your Library</h2>
                </div>
                <div class="songlist">
                    <ul>
                        <!-- <li>
                            <img class="invert" src="images\music.svg" alt="" srcset="" height="30px">
                            <div class="info">
                                <div>Song Name</div>
                                <div>Song Artist</div>
                            </div>
                            <div class="playnow">
                                <span>Play Now</span>
                                <img class="invert" src="images\play.svg" alt="" srcset="" height="30px">
                            </div>
                             
                        </li> -->
                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/in-en/legal/">Legal</a></div>
                    <div><a href="https://www.spotify.com/in-en/safetyandprivacy/">Safety & Privacy Center</a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/">Privacy Policy</a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/">Cookies</a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">About Ads</a></div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/">Accessibility</a></div>
                    <a class="cookies" href="https://www.spotify.com/legal/cookies-policy/" target="_blank"
                        rel="noopener">Cookies</a>
                </div>
            </div>





        </div>
        <div class="right  bg-grey rounded  ">
            <div class="header">
                <div class="navbar">
                    <div class="flex">
                         <img class="invert hamburger" src="images/hamburger.svg" height="30px">
                    <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m15 19-7-7 7-7" />
                    </svg>
                    <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m9 5 7 7-7 7" /></svg>
                    </div>
                  
                    
                    
                </div>
                <div class="buttons">
                    <button class="signUpbtn">Sign Up</button>
                    <button class="Loginbtn">Log In</button>
                </div>
            </div>
            <div class="SpotifyPlaylists">
                <h1>SpotifyPlaylists</h1>
                <div  class="cardContainer">
                    <!-- <div data-folder="cs" class="card rounded ">
                        <div class="play">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="black">
                                <path d="M8 5v14l11-7z" />
                            </svg>
                        </div>
                        <img src="images\card.png" alt="card">
                        <h2>StayWithMe</h2>
                        <p>CHANYEOL,Punch hggggggggggggggsfsfsfgsdddddddddddddddd</p>
                    </div> -->
                    <!-- <div data-folder="ncs" class="card rounded ">
                        <div class="play">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="black">
                                <path d="M8 5v14l11-7z" />
                            </svg>
                        </div>
                        <img src="images\card.png" alt="card">
                        <h2>StayWithMe</h2>
                        <p>CHANYEOL,Punch hggggggggggggggsfsfsfgsdddddddddddddddd</p>
                    </div> -->
                </div>
                <div class="playbar ">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="songinfo"></div>
                    <div class="songbuttons invert">
                        <img id="previous" src="images\previous.svg" height="50px">
                        <img id="play" src="images/play.svg" height="50px" >
                        <img id="next" src="images\next.svg" height="50px">
                    </div>
                 
                        <div class="songtime">
                    </div>
                       <div class="volume invert">
                        
                        <img src="images\volume.svg" width="45px" alt="">
                       <div class="range"><input type="range" name="volume"></div>
                    </div> 
                  
                   
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
